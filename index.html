<!-- Importar Fuentes -->
<link rel="preconnect" href="https://fonts.googleapis.com">

<body>

<div id="page">
    <div id="content">
        <!-- Contenedor Principal -->
        <div id="slot-machine-container">
            <!-- MÃ¡quina Naranja (Parte Superior) -->
            <div id="slot-machine">
                <div id="slot-body">
                    <div id="slot-frame"></div>
                    <div id="slot-display">
                        <!-- SecciÃ³n RÃ©cord (Izquierda) -->
                        <div class="score-section record-section">
                             <span id="slot-record-label">RÃ‰CORD</span>
                             <span id="slot-record">0</span>
                        </div>
                         <!-- BotÃ³n de Silencio (Centro) -->
                         <div id="mute-container">
                            <button id="muteButton" title="Silenciar / Activar Sonido">ðŸ”Š</button>
                         </div>
                        <!-- SecciÃ³n CrÃ©ditos (Derecha) -->
                        <div class="score-section credits-section">
                            <span id="slot-credits-label">CRÃ‰DITOS</span>
                            <span id="slot-credits-current">15</span>
                        </div>
                        <!-- Overlays internos (CSS los maneja o oculta) -->
                        <div id="slot-overlay"></div>
                        <div id="slot-overlay-line"></div>
                    </div>
                    <div id="slot-wheels">
                        <!-- Indicadores visuales (generados por CSS ::before/::after) -->
                        <div id="wheel1" class="wheel"> <div class="overlay"></div> <div class="items"></div> </div>
                        <div id="wheel2" class="wheel"> <div class="overlay"></div> <div class="items"></div> </div>
                        <div id="wheel3" class="wheel"> <div class="overlay"></div> <div class="items"></div> </div>
                    </div>
                     <!-- Glaze (opcional, se puede ocultar con CSS) -->
                     <div id="slot-glaze-bottom"></div>
                </div>
                <!-- Detalles decorativos Top/Bottom -->
                <div id="slot-details">
                    <div id="slot-top"></div>
                    <div id="slot-bottom"></div>
                </div>
            </div> <!-- Fin #slot-machine -->

            <!-- Base con Controles -->
            <div id="machine-base">
                <div id="tense-selector">
                     <input type="radio" name="tense" value="present" id="tense-present" checked>
                     <label for="tense-present">Presente</label>
                     <input type="radio" name="tense" value="past" id="tense-past">
                     <label for="tense-past">Pasado</label>
                     <input type="radio" name="tense" value="future" id="tense-future">
                     <label for="tense-future">Futuro</label>
                </div>

                <div id="feedback">Selecciona un tiempo y gira</div>

                <div id="controls">
                    <div class="spin-controls">
                         <button id="spinWheel1" class="spin-button control-button">AVANZA<br>Pronombre</button>
                         <button id="spinWheel2" class="spin-button control-button">AVANZA<br>Verbo</button>
                         <button id="spinWheel3" class="spin-button control-button">AVANZA<br>Palabra</button>
                    </div>
                    <div class="main-actions">
                        <button id="confirmButton" class="control-button" disabled>Confirmar</button>
                        <button id="resetButton" class="control-button reset-button">Reiniciar</button>
                    </div>
                </div>
            </div> <!-- Fin #machine-base -->

        </div> <!-- Fin #slot-machine-container -->
    </div> <!-- Fin #content -->
</div> <!-- Fin #page -->
